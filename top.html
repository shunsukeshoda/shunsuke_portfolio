<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Ibarra+Real+Nova&family=Kdam+Thmor+Pro&family=Prompt&family=Roboto&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <title>portfolio</title>

    <script>
        $(function() {
            $('html,body').animate({ scrollTop: 0 }, '1');
        });
    </script>	
</head>

<body class="body">
    <!-- アニメーション -->
    <div class="line-container">
        <div class="line"></div>
    </div>
    <!-- アニメーションend -->
    <div class="body-top">
        <div class="title">
            <p class="title1">SHUNSUKE SHODA</p>
            <p class="title2">PORTFOLIO</p>
        </div>
    </div>

    <div class="main">
        <div class="about">
            <div class="profile about-left">
                <h2 class="subtitle">Profile</h2>
                <div class="profile-item">
                    <p>Name &emsp;&emsp;荘田隼輔 -shunsuke shoda-</p>
                    <p>Age &emsp;&emsp;&emsp;29</p>
                    <p>Live &emsp;&emsp;&emsp;青森県八戸市</p>
                    <p>Hobby &emsp;&emsp;釣り、読書、ゲーム</p>
                </div>
            </div>
        
            <div class="skill about-right">
                <h2 class="subtitle">Skill</h2>
                <div class="skill-item">
                    <div class="skill-icon">
                        <span class="devicon-html5-plain icon"></span>
                        <p>html</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-css3-plain"></span>
                        <p>css</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-sass-original"></span>
                        <p>sass</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-javascript-plain"></span>
                        <p>JavaScript</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-jquery-plain"></span>
                        <p>jQuery</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-php-plain"></span>
                        <p>PHP</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-laravel-plain"></span>
                        <p>Laravel</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-wordpress-plain"></span>
                        <p>Wordpress</p>
                    </div>
                    <div class="skill-icon">
                        <span class="devicon-mysql-plain"></span>
                        <p>MySQL</p>
                    </div>
                    
                </div>     
            </div>
        </div>

        <div class="product">
            <h2 class="subtitle">Product</h2>
        </div>
    </div>

    <script>
        $(function() {
            let winW = $(window).width();
            $('.line').animate({
                width: winW
            }, 1200);
        });

        $(function(){
            $(".title",".main").css("display", "none");
            setTimeout(function() {
                $('.line-container').fadeOut();
            }, 2000);
        });

        $(function(){
            $(".title").css({opacity:'0'});
            $(".main").css({opacity:'0'});
            setTimeout(function(){
                $(".title").css("display", "block");
                $(".body").animate({backgroundColor:'#d9d9d7'},1000);
            },3000);
            setTimeout(function(){
                // $(".title2").css("display", "block");
                $(".title").stop().animate({opacity:'1'},1000);
                // $(".about").stop().animate({opacity:'1'},1000);
            },4000);
            setTimeout(function(){
                $(".main").css("display", "block");
                $(".main").stop().animate({opacity:'1'},1000);
            },5000);
        });
    </script>
</body>
</html>
